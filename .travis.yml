language: python

matrix:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      dist: xenial
      sudo: true
      env: TOXENV=py37
    - python: pypy
      env: TOXENV=pypy
    - python: pypy3
      env: TOXENV=pypy3
    - python: 2.7
      env: TOXENV=flake8
    - python: 3.4
      env: TOXENV=flake8
    - python: 3.4
      env:
        - TOXENV=coverage
        - COVERAGE_REPORT=codecov

install:
    - pip install tox

script:
    - tox

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: pri22296
  password:
    secure: 
  on:
    tags: true
    repo: pri22296/beautifultable
    branch: master
    python: '3.6'
